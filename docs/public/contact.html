<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="container">
      <div class="header-content">
        <div class="header-title">Webpage Header</div>
        <nav>
          <a href="../index.html" class="active">Home</a>
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
          <a href="./degree.html">Degrees</a>
          <a href="./net.html">Net</a>
          <a href="./topic.html">Offtopic</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="content">
        <h1>Got any questions? contact with us</h1>

        <form action="./contact.html" method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="mail">Email</label>
              <input type="email" id="mail" name="user_email" />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>

            <li>
              <button type="submit">Send your message</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="menu">
        <div class="menu-content">
          <div class="menu-item">
            <img
              src="images\location-white.png"
              alt="Location Icon"
              class="menu-icon"
            />
            <p>Location</p>
          </div>
          <div class="menu-item">
            <img
              src="images\telephone-white.png"
              alt="Phone Icon"
              class="menu-icon"
            />
            <p>+02 1234567890</p>
          </div>
          <div class="menu-item">
            <img
              src="images\envelope-white.png"
              alt="Email Icon"
              class="menu-icon"
            />
            <p>demo@gmail.com</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer_section">
      <p>
        &copy; 2025 All Rights Reserved. Design by
        <a href="#">Israel de Pedro</a>
      </p>
    </footer>
  </body>
</html>
